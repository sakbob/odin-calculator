<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="calculator-cointainer">
            <div class="screen-container">

            </div>
            <div class="button-container">
                <div class="row-container-1">
                    <button id="b-Clear">AC</button>
                    <button id="b-Sign">+/-</button>
                    <button id="b-Percent">%</button>
                    <button id="b-Div">/</button>
                </div>
                <div class="row-container-2">
                    <button id="b-7">7</button>
                    <button id="b-8">8</button>
                    <button id="b-9">9</button>
                    <button id="b-Mult">*</button>
                </div>
                <div class="row-container-3">
                    <button id="b-4">4</button>
                    <button id="b-5">5</button>
                    <button id="b-6">6</button>
                    <button id="b-Sub">-</button>
                </div>
                <div class="row-container-4">
                    <button id="b-1">1</button>
                    <button id="b-2">2</button>
                    <button id="b-3">3</button>
                    <button id="b-Add">+</button>
                </div>
                <div class="row-container-5">
                    <button id="b-0">0</button>
                    <button id="b-Point">.</button>
                    <button id="b-Equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
